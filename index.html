  </style>
</head>
<body>

  <!-- üåô LUNA FLOTANTE -->

  <!-- üéµ M√öSICA -->

  <button id="playMusicBtn" class="music-btn" onclick="playMusic()">üé∂ Reproducir</button>

  <!-- üíå CONTENIDO -->

    <div class="card">
      <div class="letter-text" id="typewriterCarta"></div>
      <div class="signature">‚Äì R√≥mulo</div>
      <button class="btn" onclick="mostrarCarta()">Ver carta</button>

      <!-- üé• VIDEO ROM√ÅNTICO -->

  <!-- üåå SCRIPT -->
  <script>
    // Estrellas animadas
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;

    const stars = Array.from({length: 80}, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5 + 0.5,
      speed: Math.random() * 0.3 + 0.05
    }));

    function animateStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#fff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > h) {
          star.y = 0;
          star.x = Math.random() * w;
        }
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });

    animateStars();

    // M√∫sica
    const audio = document.getElementById('musicaAmor');
    function playMusic() {
      audio.play();
      document.getElementById('playMusicBtn').style.display = 'none';
    }

    // Carta efecto m√°quina de escribir
    const textoCarta = `Hola Kiki:\n\nTe prepare esto para que sepas lo mucho que te aprecio, lo mucho que te amo y quiero que sepas que te quiero ver feliz, siempreee.\n\nDicen que la luna ilumina la noche, pero t√∫ iluminas mis d√≠as. A tu lado, no existe la oscuridad y quiero que sepas que yo tambien quiero que sientas esto ‚ù§Ô∏è. Iluminaste mi mundo sin pedir nada a cambio.\n\nTu forma de ser, tu risa, incluso tus silencios, me hicieron ver todo con otros ojos. Y ahora, cada vez que miro la luna, pienso que a√∫n con su belleza, t√∫ brillas m√°s.\n\n Podr√≠a escribirte mil cosas que me gustan de ti, pero empiezo por una: tu forma de mirar el mundo con ternura.\n\nTe prometo no dejar que ning√∫n d√≠a pase sin recordarte lo incre√≠ble que eres. Aunque sea con un abrazo, una palabra o una mirada.\n\nEl otro d√≠a vi una pareja de palomas en la plaza y pens√©, Qu√© bonitos, pero no tan bonitos como nosotros. Luego me di cuenta que una paloma picote√≥ a la otra y pens√© jaja S√≠, definitivamente somos nosotros jajajajaja.\n\nEres la mejor y nunca lo dudes, estare ahi para ti siempre, como te digo siempre, que todo te salga muy bien, no te dejes caer por nada, si tu caes yo te levanto, y si los dos calemos nos levantamos juntos, no queiro verte triste, yo quiero verte siempre feliz y tanquila ‚ù§Ô∏è \n\n me dijiste que ya no te diga gracias pero es necesario jeje\n\nGracias por ser t√∫.`;
    let index = 0;
    function mostrarCarta() {
      const el = document.getElementById('typewriterCarta');
      el.textContent = '';
      index = 0;
      function step() {
        if (index < textoCarta.length) {
          el.textContent += textoCarta[index];
          index++;
          setTimeout(step, textoCarta[index - 1] === '.' ? 80 : 28);
        }
      }
      step();
    }
  </script>
</body>
</html>
